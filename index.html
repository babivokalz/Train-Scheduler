<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Train Scheduler</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
     <!-- The core Firebase JS SDK is always required and must be listed first -->
     <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>

     <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#config-web-app -->
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8 offset-md-2 mt-1 header">
          <h1>Train Times</h1>
          <h3>~All Aboard the Hogwarts Express~</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 offset-md-2 mt-2 mb-4 data-container">
          <h2 class="page-header">Current Train Schedule</h2>
          <div id="results">
            <table class="table">
              <thread>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thread>

              <tbody id="data-goes-here"></tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 offset-md-2 mt-2 form-container">
          <h2 class="page-header">Add a Train</h2>
          <form onsubmit="processEntry()">
            <div class="form-group">
              <label for="trainTable">Train Name</label>
              <input class="form-control" id="trainName" />
            </div>
            <div class="form-group">
              <label for="trainTable">Destination</label>
              <input class="form-control" id="destination" />
            </div>
            <div class="form-group">
              <label for="trainTable"
                >First Train Time (HH:MM - Military Time)</label
              >
              <input class="form-control" id="firstTrainTime" />
            </div>
            <div class="form-group">
              <label for="trainTable">Frequency (min)</label>
              <input class="form-control" id="frequency" />
            </div>
            <button class="btn btn-primary" id="submit-btn">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/javascript/javascript.js"></script>
    <script src="moment.js"></script>
  </body>
</html>
